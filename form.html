      <h1>Welcome to Form</h1>
    </header>
    <h1>Pitha Utshob</h1>
    <form action="">
      <p>
        Name:
        <input type="text" name="" placeholder="Enter Your Name" id="name" />
      </p>
      <p>
        Email:
        <input type="text" name="" placeholder="Enter Your Email" id="email" />
      </p>
      <fieldset>
        <legend>Select Your Option</legend>
        <p>
          <label for="bhapa">
            <input type="radio" name="pitha" id="bhapa" />Bhapa
          </label>
        </p>
        <p>
          <label for="chitoi">
            <input type="radio" name="pitha" id="chitoi" />Chitoi
          </label>
        </p>
        <p>
          <label for="patishapta">
            <input type="radio" name="pitha" id="patishapta" />Patishapta
          </label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Chose Your Bhorta</legend>
        <p>
          <label for="shorisha"
            ><input
              type="checkbox"
              name="bhorta"
              id="shorisha"
            />Shorisha</label
          >
        </p>
        <p>
          <label for="dhoniya"
            ><input type="checkbox" name="bhorta" id="dhoniya" />Dhoniya</label
          >
        </p>
        <p>
          <label for="shutki"
            ><input type="checkbox" name="bhorta" id="shutki" />Shutki</label
          >
        </p>
      </fieldset>
      <p>
        Special Instructions
        <br />
        <textarea name="instructions" id="" cols="30" rows="10"></textarea>
      </p>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
